name: media_picker
description: Unified media management for Flutter. Pick images, videos, and documents from camera, gallery, or files with a single API.
version: 1.0.0
homepage: https://github.com/CosmosExmo/media_picker

publish_to: none

environment:
  sdk: ">=3.10.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  riverpod: ^3.0.3
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^4.0.0

  # Immutable Models
  freezed_annotation: ^3.1.0

  # Functional Programming
  dartz: ^0.10.1

  # Utilities
  uuid: ^4.5.1

  # Camera & Media
  flutter_image_compress: ^2.3.0
  path_provider: ^2.1.5
  image_picker: ^1.1.2
  wolt_modal_sheet: ^0.11.0
  camerawesome: ^2.5.0

  # Web
  file_picker: ^10.3.3

  # Permissions
  permission_handler: ^12.0.1

  # Device Orientation (sensor-based)
  native_device_orientation: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^4.0.0+1
  freezed: ^3.2.3
  json_serializable: ^6.8.0

  # Testing
  mockito: ^5.4.4
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - media_picker_assets/imgs/
